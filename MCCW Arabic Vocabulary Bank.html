<html lang="en">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .level-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .level-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .level-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        .level-btn.active {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .category-filter {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            background: white;
            min-width: 200px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .content {
            padding: 40px;
        }
        
        .level-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .level-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .level-description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .category-section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .category-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .category-icon {
            font-size: 1.5rem;
        }
        
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .vocabulary-table th {
            background: #e9ecef;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
        }
        
        .vocabulary-table td {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .vocabulary-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .arabic-word {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            font-weight: 400;
            direction: rtl;
            text-align: center;
            color: #2c3e50;
            padding-right: 20px;
            line-height: 2.5;
            font-feature-settings: "kern" 1, "liga" 1, "mark" 1, "mkmk" 1;
            text-rendering: optimizeLegibility;
            font-variant-ligatures: contextual;
        }
        
        .vocabulary-table .arabic-word .tashkeel,
        .arabic-word span.tashkeel,
        span.tashkeel {
            color: #e74c3c !important;
            font-weight: normal !important;
            animation: redFlash 0.1s ease-in;
        }
        
        @keyframes redFlash {
            0% { color: #e74c3c; }
            100% { color: #e74c3c; }
        }
        
        /* Additional fallback for tashkeel */
        .tashkeel {
            color: #e74c3c !important;
        }
        
        .english-word {
            font-size: 1.1rem;
            color: #495057;
            font-weight: 500;
        }
        
        .word-number {
            color: #6c757d;
            font-weight: 600;
            width: 60px;
        }
        
        .hidden {
            display: none;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                padding: 20px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-box, .category-filter {
                width: 100%;
            }
            
            .content {
                padding: 20px;
            }
            
            .vocabulary-table th,
            .vocabulary-table td {
                padding: 15px 10px;
            }
            
            .arabic-word {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

        let currentLevel = 1;
        
        function initializeApp() {
            setupEventListeners();
            loadLevel(1);
        }
        
        function setupEventListeners() {
            // Level buttons
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const level = parseInt(e.target.dataset.level);
                    loadLevel(level);
                });
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterWords);
            document.getElementById('categoryFilter').addEventListener('change', filterWords);
        }
        
        function loadLevel(level) {
            currentLevel = level;
            
            // Update active button
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');
            
            // Update level info
            const levelData = vocabularyData[level];
            document.getElementById('levelInfo').innerHTML = `
                <div class="level-title">${levelData.title}</div>
                <div class="level-description">${levelData.description}</div>
            `;
            
            // Render vocabulary
            renderVocabulary(levelData);
            
            // Update stats
            updateStats();
            
            // Populate category filter
            populateCategoryFilter();
        }
        
        function renderVocabulary(levelData) {
            const container = document.getElementById('vocabularyContent');
            container.innerHTML = '';
            
            let wordCounter = 1;
            
            Object.keys(levelData.categories).forEach(categoryName => {
                const category = levelData.categories[categoryName];
                
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.dataset.category = categoryName;
                
                // Create header
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span class="category-icon">${category.icon}</span>
                    <span>${categoryName} (${category.words.length} words)</span>
                `;
                
                // Create table
                const table = document.createElement('table');
                table.className = 'vocabulary-table';
                
                // Create table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th style="width: 40%;">Arabic Word</th>
                        <th style="width: 40%;">English Translation</th>
                    </tr>
                `;
                
                // Create table body
                const tbody = document.createElement('tbody');
                
                category.words.forEach(word => {
                    const row = document.createElement('tr');
                    row.className = 'word-row';
                    row.dataset.arabic = word.arabic;
                    row.dataset.english = word.english.toLowerCase();
                    
                    // Number cell
                    const numberCell = document.createElement('td');
                    numberCell.className = 'word-number';
                    numberCell.textContent = wordCounter++;
                    
                    // Arabic cell
                    const arabicCell = document.createElement('td');
                    arabicCell.className = 'arabic-word';
                    arabicCell.innerHTML = formatArabicWithTashkeel(word.arabic);
                    
                    // English cell
                    const englishCell = document.createElement('td');
                    englishCell.className = 'english-word';
                    englishCell.textContent = word.english;
                    
                    row.appendChild(numberCell);
                    row.appendChild(arabicCell);
                    row.appendChild(englishCell);
                    tbody.appendChild(row);
                });
                
                table.appendChild(thead);
                table.appendChild(tbody);
                categorySection.appendChild(header);
                categorySection.appendChild(table);
                container.appendChild(categorySection);
            });
        }
        
        function formatArabicWithTashkeel(arabic) {
            // More comprehensive tashkeel regex including all Arabic diacritical marks
            const tashkeelRegex = /[\u064B-\u065F\u0670\u0640\u06D6-\u06ED]/g;
            return arabic.replace(tashkeelRegex, match => {
                return `<span style="color: red; font-size: 1.2em; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">${match}</span>`;
            });
        }
        
        function filterWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            // Show/hide category sections
            document.querySelectorAll('.category-section').forEach(section => {
                const categoryName = section.dataset.category;
                const shouldShowCategory = !selectedCategory || selectedCategory === categoryName;
                
                if (shouldShowCategory) {
                    section.style.display = 'block';
                    
                    // Filter words within the category
                    const rows = section.querySelectorAll('.word-row');
                    let visibleWordsInCategory = 0;
                    
                    rows.forEach(row => {
                        const arabic = row.dataset.arabic.toLowerCase();
                        const english = row.dataset.english.toLowerCase();
                        const matchesSearch = !searchTerm || 
                            arabic.includes(searchTerm) || 
                            english.includes(searchTerm);
                        
                        if (matchesSearch) {
                            row.style.display = 'table-row';
                            visibleWordsInCategory++;
                        } else {
                            row.style.display = 'none';
                        }
                    });
                    
                    // Hide category if no words match
                    if (visibleWordsInCategory === 0 && searchTerm) {
                        section.style.display = 'none';
                    }
                } else {
                    section.style.display = 'none';
                }
            });
            
            updateStats();
            checkNoResults();
        }
        
        function populateCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            const levelData = vocabularyData[currentLevel];
            
            filter.innerHTML = '<option value="">All Categories</option>';
            
            Object.keys(levelData.categories).forEach(categoryName => {
                const option = document.createElement('option');
                option.value = categoryName;
                option.textContent = categoryName;
                filter.appendChild(option);
            });
        }
        
        function updateStats() {
            const levelData = vocabularyData[currentLevel];
            const totalWords = Object.values(levelData.categories).reduce((sum, cat) => sum + cat.words.length, 0);
            const visibleRows = document.querySelectorAll('.word-row');
            const visibleWords = Array.from(visibleRows).filter(row => 
                row.style.display !== 'none'
            ).length;
            const categoryCount = Object.keys(levelData.categories).length;
            
            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('visibleWords').textContent = visibleWords;
            document.getElementById('categoryCount').textContent = categoryCount;
        }
        
        function checkNoResults() {
            const visibleSections = Array.from(document.querySelectorAll('.category-section')).filter(
                section => section.style.display !== 'none'
            );
            const noResults = document.getElementById('noResults');
            
            if (visibleSections.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
